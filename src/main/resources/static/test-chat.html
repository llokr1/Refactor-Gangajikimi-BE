<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>1:1 Chat Test (STOMP v7 + SockJS)</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #log { border: 1px solid #ccc; height: 250px; overflow-y: auto; padding: 5px; margin-top: 10px; }
        .msg { margin: 2px 0; }
        .sent { color: blue; }
        .recv { color: green; }
        .sys { color: gray; }
    </style>
</head>
<body>
<h2>1:1 Chat Test (STOMP v7 + SockJS)</h2>

<label>AccessToken:</label>
<input type="text" id="accessToken" size="80" placeholder="JWT ì…ë ¥"/>
<button onclick="connect()">Connect</button>
<br/><br/>

<label>ChatRoom ID:</label>
<input type="text" id="roomId" value="1"/>
<button onclick="subscribeRoom()">Subscribe</button>
<br/><br/>

<div>
    <label for="messageJson">MESSAGE(JSON):</label><br/>
    <textarea id="messageJson" style="width: 500px; height: 80px;">
{"type":"MESSAGE","chatroomId":1,"content":"ì•ˆë…•í•˜ì„¸ìš”"}
    </textarea>
</div>
<button onclick="sendMessage()">Send</button>

<div id="log"></div>

<script>
    let stompClient = null;

    function log(message, css) {
        const div = document.createElement("div");
        div.className = "msg " + (css || "sys");
        div.textContent = message;
        document.getElementById("log").appendChild(div);
        document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
    }

    function connect() {
        const token = document.getElementById("accessToken").value;
        const socket = new SockJS(window.location.origin + "/ws-chat");

        stompClient = new StompJs.Client({
            webSocketFactory: () => socket,
            connectHeaders: { "Authorization": "Bearer " + token },
            debug: (str) => log("ğŸ› " + str, "sys"),
            onConnect: () => {
                log("âœ… Connected to server", "sys");
                // âœ… CONNECT ë˜ìë§ˆì AUTH ë©”ì‹œì§€ ìë™ ì „ì†¡
                const authMsg = {
                    type: "AUTH",
                    token: token
                };
                stompClient.publish({
                    destination: "/pub/chat",
                    body: JSON.stringify(authMsg)
                });


                log("â¡ï¸ Sent AUTH", "sent");
            },
            onStompError: (frame) => {
                log("âŒ Broker error: " + frame.headers["message"], "sys");
            },
            onWebSocketError: (err) => {
                log("âŒ WebSocket error: " + err, "sys");
            }
        });

        stompClient.activate();
    }

    function subscribeRoom() {
        const roomId = document.getElementById("roomId").value;
        stompClient.subscribe("/sub/chatroom/" + roomId, (message) => {
            log("ğŸ“© Received: " + message.body, "recv");
        });
        log("â¡ï¸ Subscribed to room " + roomId, "sys");
    }

    function sendMessage() {
        try {
            const msg = JSON.parse(document.getElementById("messageJson").value);
            stompClient.publish({
                destination: "/pub/chat",
                body: JSON.stringify(msg)
            });
            log("â¡ï¸ Sent: " + JSON.stringify(msg), "sent");
        } catch (e) {
            alert("âš ï¸ JSON í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤");
        }
    }
</script>
</body>
</html>
